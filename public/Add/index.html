<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIY Doenets.lk</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./jquery.min.js" type="text/javascript"></script>
    <!-- <script src="./jquery.easing.min.js" type="text/javascript"></script> -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"
      integrity="sha512-0QbL0ph8Tc8g5bLhfVzSqxe9GERORsKhIn1IrpxDAgUsbBGz/V7iSav2zzW325XGd1OMLdL4UiqRJj702IeqnQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- <script src="getdata.js"></script> -->
  </head>
  <body>
    <h1 style="flex: content; text-align: center; margin: 20px">
      DIY doenets.lk
    </h1>
    <!-- multistep form -->
    <form id="msform">
      <!-- progressbar -->
      <ul id="progressbar">
        <li class="active">Step 01</li>
        <li>Step 02</li>
        <li>Step 03</li>
        <li>Step 04</li>
        <!-- <li>Step 05</li> -->
      </ul>
      <!-- fieldsets -->
      <fieldset>
        <h2 class="fs-title">Enter Your basic details</h2>
        <label class="fs-subtitle">Exam Year</label>
        <input
          type="text"
          name="year"
          id="year"
          placeholder="Year"
          value="2021"
          required
        />
        <label class="fs-subtitle">Full Name</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Full Name"
          required
        />
        <label class="fs-subtitle">Index Number</label>
        <input type="text" name="index" id="index" placeholder="Index Number" />
        <label class="fs-subtitle">NIC Number</label>
        <input type="text" name="nic" id="nic" placeholder="NIC Number" />
        <input
          type="button"
          name="next"
          class="next action-button"
          value="Next"
        />
      </fieldset>
      <fieldset>
        <h2 class="fs-title">Ranks</h2>
        <h3 class="fs-subtitle">Your rankings and Subject stream</h3>
        <input
          type="text"
          name="Drank"
          id="Drank"
          placeholder="District Rank"
          required
        />
        <input
          type="text"
          name="Irank"
          id="Irank"
          placeholder="Island Rank"
          required
        />
        <input
          type="text"
          name="zscore"
          id="zscore"
          placeholder="Z-Score"
          required
        />
        <input
          type="text"
          name="stream"
          id="stream"
          placeholder="Subject Stream"
          required
        />
        <input
          type="button"
          name="previous"
          class="previous action-button"
          value="Previous"
        />
        <input
          type="button"
          name="next"
          class="next action-button"
          value="Next"
        />
      </fieldset>
      <fieldset>
        <h2 class="fs-title">Results</h2>
        <label class="fs-subtitle">Subject 01</label>
        <input
          type="text"
          name="sub1"
          id="sub1"
          placeholder="Subject 01"
          required
        />
        <select class="resultpick" id="res1" required>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="S">S</option>
          <option value="W">W</option>
        </select>
        <br />
        <label class="fs-subtitle">Subject 02</label>
        <input
          type="text"
          name="sub2"
          id="sub2"
          placeholder="Subject 02"
          required
        />
        <select class="resultpick" id="res2">
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="S">S</option>
          <option value="W">W</option>
        </select>
        <label class="fs-subtitle"> Subject 03</label>
        <input
          type="text"
          name="sub3"
          id="sub3"
          placeholder="Subject 03"
          required
        />
        <select class="resultpick" id="res3">
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="S">S</option>
          <option value="W">W</option>
        </select>
        <input
          type="button"
          name="previous"
          class="previous action-button"
          value="Previous"
        />
        <input
          type="button"
          name="next"
          class="next action-button"
          value="Next"
        />
      </fieldset>
      <fieldset>
        <h2 class="fs-title">Results</h2>
        <label class="fs-subtitle">English Result</label>
        <select class="resultpick" id="engres" required>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="S">S</option>
          <option value="W">W</option>
        </select>
        <br />
        <label class="fs-subtitle">Common General Test Marks</label>
        <input
          type="number"
          name="cgtest"
          id="cgtest"
          placeholder="COMMON GENERAL TEST"
          required
        />
        <input
          type="button"
          name="previous"
          class="previous action-button"
          value="Previous"
        />
        <input
          type="submit"
          name="submit"
          class="submit action-button"
          value="Submit"
          onclick="getData()"
        />
      </fieldset>
    </form>

    <script src="./form.js"></script>
    <script src="./getdata.js"></script>
    <script></script>

    <!-- <footer><span style="text-align: center; flex: auto;">Chutte &copy;2022</span></footer> -->
  </body>
</html>
